<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-block">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group" [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
      </div>
      <!--<p-radioButton name="groupname" value="val1" label="Option 2"></p-radioButton>
         <p-radioButton name="groupname" value="val1" label="Option 2"></p-radioButton>
            <p-radioButton name="groupname" value="val1" label="Option 2"></p-radioButton>
               <p-radioButton name="groupname" value="val1" label="Option 2"></p-radioButton>-->


    <div class="ui-g-12"><p-radioButton name="group1" value="Option 1" label="Option 1" formControlName="groupname"></p-radioButton></div>
    <div class="ui-g-12"><p-radioButton name="group1" value="Option 2" label="Option 2" formControlName="groupname"></p-radioButton></div>
    <div class="ui-g-12"><p-radioButton name="group1" value="Option 3" label="Option 3" formControlName="groupname"></p-radioButton></div>
        

      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
    </form>
  </div>
</div>
